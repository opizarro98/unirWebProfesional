<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="custom-title text-center">Formulario de Contacto</h2>

      <br />
      <form class="custom-form">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            placeholder="Ingrese su nombre"
            required
          />
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input
            type="email"
            class="form-control"
            id="correo"
            name="correo"
            placeholder="Ingrese su correo electrónico"
            required
          />
        </div>
        <div class="mb-3">
          <label for="ciudad" class="form-label">Ciudad</label>
          <input
            type="text"
            class="form-control"
            id="ciudad"
            name="ciudad"
            placeholder="Ingrese su ciudad"
          />
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea
            class="form-control"
            id="mensaje"
            name="mensaje"
            rows="5"
            placeholder="Escriba su mensaje aquí"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Enviar</button>
      </form>
    </div>
    <div class="col-md-6">
      <div id="map">
        <br><br>
        <br>
        <div class="mapouter"><div class="gmap_canvas">
          <iframe width="100%" height="550px" id="gmap_canvas" src="https://maps.google.com/maps?q=ESPANA&t=&z=7&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
          </iframe>
          <a href="https://2yu.co"></a>
          <br>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
